<div>
  <div class="content margin-top-20">
    <div class="ui form">
      <div id="addSkill" class="ui fluid addSkillsMarginCursor multiple search selection dropdown">
        <input type="hidden" id="skillinput">
        <i class="dropdown icon"></i>
        <div class="default text">
          {{resourceService?.frmelmnts.instn.t0020}}
        </div>
        <div class="menu">
          <div class="item" *ngFor="let option of skillsMasterData" maxlength="10" [attr.data-value]="option">{{option}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions margin-top-40">
    <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject" [telemetryInteractEdata]="finishAddSkillsInteractEdata"
      class="ui approve primary button" (click)="addSkill()" [disabled]="disableAddSkillButton">
      {{resourceService?.frmelmnts?.btn?.save}}
    </button>
  </div>
</div>
